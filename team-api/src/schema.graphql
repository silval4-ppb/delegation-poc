type Member {
  id: ID!
}

type Football {
  id: ID!
}

type FootballCompetition {
  id: ID!
}

type Team {
  id: ID!
  name: String!
  members: [Member!]!
  football: Football
  footballCompetition(ids: [ID!]!): FootballCompetition
}

type Query {
  teams: [Team!]!
}

query GetTeams {
  teams {
    name
    members {
      name
      id
    }
  }
}

query getTeamMembers {
  membersByTeam(teamId: 1) {
    id
    name
  }
}
